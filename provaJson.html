<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="justify-content-center text-center">
    <!--INPUT START-->
    <div class="container">
        <form id="InputForm">
            <div class="form-group">
              <label>Address</label>
              <div class="row justify-content-center">
                <input id="address" type="text" class="form-control col-sm-6" placeholder="Enter address">
              </div>
            </div>
            <div class="form-group">
              <label>Name</label>
              <div class="row justify-content-center">
                <input type="text" class="form-control col-sm-6" id="name" placeholder="Enter name">
              </div>
              
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>

              
    <!--INPUT END-->

    <input type="file" class="btn btn-success m-5 col-sm-3" id="uploadJSON" accept="application/json"> 
    <button type="button" class="btn btn-danger m-5 col-sm-3" id="downloadJSON" onclick="downloadJSON()">Download JSON file of all the users</button> 

    <div id="content">
        <p class="h3">Users List:</p>
    </div>

    <script src="provaJson.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html></html>
